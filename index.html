<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="navigation">
        <h1>Space Invaders</h1>
        <div class="navigation-buttons">
          <button class="button" id="start-button" role="button">
            <span class="text">Start game</span>
          </button>
          <script type="text/javascript">
            document.getElementById("start-button").onclick = function () {
              location.href = "game.html";
            };
          </script>
          <select name="difficulty" id="difficulty">
            <option id="change-difficulty">Change difficulty</option>
            <option value="easy"><span class="text">EASY</span></option>
            <option value="medium"><span class="text">MEDIUM</span></option>
            <option value="hard"><span class="text">HARD</span></option>
          </select>
          <script>
            const startGameButton = document.getElementById('start-button');
            startGameButton.addEventListener('click', function() {
              const difficultySelect = document.getElementById('difficulty');
              const difficulty = difficultySelect.value;
              localStorage.setItem('difficulty', difficulty);
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
