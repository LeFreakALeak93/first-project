<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <style>
      body {
        display: flex;
        background: url("assets/background-gamescreen.jpg");
        background-position: 0 0;
        background-size: cover;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;

    <h1>Defeat all tie-fighers to win against the empire!</h1>
    <p>Score: <span>0</span></p>

    <audio id="audio" src="./assets/audio/theme-song.mp3"></audio>
    <audio id="audio2" src="./assets/audio/blaster-shot.mp3"></audio>
    <script>
      //Set Difficulty
      const difficulty = localStorage.getItem("difficulty");

      // Set the difficulty of the game based on the stored value
      if (difficulty === "easy") {
        console.log("difficulty: EASY");
      } else if (difficulty === "medium") {
        console.log("difficulty: MEDIUM");
      } else if (difficulty === "hard") {
        console.log("difficulty: HARD");
      } 
      else {
        console.log("difficulty default");
      }
    </script>
    <script src="js/background.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
